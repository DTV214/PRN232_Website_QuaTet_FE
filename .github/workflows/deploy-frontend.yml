name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to VPS and deploy frontend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Load PATH để tìm được npm/node (SSH non-interactive không load ~/.bashrc)
            export PATH="$PATH:/usr/local/bin:/usr/bin:/bin"
            if [ -f ~/.bashrc ]; then
              source ~/.bashrc
            fi
            if [ -f ~/.nvm/nvm.sh ]; then
              source ~/.nvm/nvm.sh
            fi

            # Kiểm tra npm có sẵn không
            NPM_PATH=$(which npm || echo "")
            if [ -z "$NPM_PATH" ]; then
              echo "Error: npm not found in PATH"
              echo "Current PATH: $PATH"
              exit 1
            fi
            echo "Using npm at: $NPM_PATH"
            npm --version

            # Thư mục FE trên VPS (không đụng vào 2 repo backend)
            APP_DIR=/var/www/happybox-fe

            # Nếu chưa có thư mục thì tạo
            mkdir -p $APP_DIR

            cd $APP_DIR

            # Nếu chưa clone repo thì clone lần đầu
            if [ ! -d ".git" ]; then
              git clone https://github.com/DTV214/PRN232_Website_QuaTet_FE.git .
            fi

            # Luôn đồng bộ về code mới nhất từ nhánh main
            git fetch origin
            git reset --hard origin/main

            # Cài dependency & build
            npm install
            npm run build

